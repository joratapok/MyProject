{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount static %}

{% block title %}Sign Out{% endblock %}


{% block content %}


<div class="inlogin">
	<div class="title__social">{% trans "Sign Out" %}</div>
	<div class="body__social">{% trans 'Are you sure you want to sign out?' %}</div>
	<form method="post" action="{% url 'account_logout' %}">
	{% csrf_token %}
	{% if redirect_field_value %}
	<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
	{% endif %}
	<button class="primaryAction" type="submit">{% trans "Sign Out" %}</button>
    </form>
</div>


{% endblock content %}
